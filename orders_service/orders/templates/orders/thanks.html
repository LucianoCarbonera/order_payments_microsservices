<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Realizado com Sucesso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #28a745;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }
        .order-details {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .order-details p {
            margin: 5px 0;
            font-weight: bold;
        }
        .back-home {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .back-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pedido Realizado com Sucesso!</h1>
    <div class="order-details">
        <p>ID do Pedido: {{ order.pk }}</p>
        <p>Produto: {{ order.product_name }}</p>
        <p>Quantidade: {{ order.quantity }}</p>
        <p>Preço Total: R$ {{ order.price }}</p>
        <p>Status: {{ order.get_status_display }}</p>
    </div>
    <a href="/" class="back-home">Voltar para a Página Inicial</a>
</div>

</body>
</html>
