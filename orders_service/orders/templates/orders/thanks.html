<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Realizado com Sucesso</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card text-center">
        <div class="card-header bg-success text-white">
            <h1 class="card-title">Pedido Realizado com Sucesso!</h1>
        </div>
        <div class="card-body">
            <div class="order-details mb-4">
                <p class="card-text"><strong>ID do Pedido:</strong> {{ order.pk }}</p>
                <p class="card-text"><strong>Produto:</strong> {{ order.product_name }}</p>
                <p class="card-text"><strong>Quantidade:</strong> {{ order.quantity }}</p>
                <p class="card-text"><strong>Preço Total:</strong> R$ {{ order.price }}</p>
                <p class="card-text"><strong>Status:</strong> {{ order.get_status_display }}</p>
            </div>
            <button class="btn btn-success mr-2" onclick="location.reload()">Atualizar Status</button>
            <a href="/" class="btn btn-primary">Voltar para a Página Inicial</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
